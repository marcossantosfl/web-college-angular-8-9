<div class="main-content">
  <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 px-5"><h1 class="text-white">Welcome!</h1>
            <p class="text-lead text-white">Something.</p></div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
           xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <div class="container mt--9 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border border-soft mb-0">
          <div class="card-body px-lg-5 py-lg-5">
            <span class="mat-progress-spinner"></span>
            <div *ngIf="fail" class="alert alert-danger" role="alert">
              <strong>Invalid:</strong> Login or password incorrect!
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="send()">
              <div class="form-group mb-3">
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend"><span class="input-group-text"><i
                    class="ni ni-hat-3"></i></span></div>
                  <input formControlName="login" class="form-control" placeholder="Login" type="text"
                         [ngClass]="{ 'is-invalid': submitted && f.login.errors }">
                  <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                    <div *ngIf="f.login.errors.required">Login required!</div>
                    <div *ngIf="f.login.errors.minlength">Login must have at least 6 characters</div>
                  </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend"><span class="input-group-text"><i
                    class="ni ni-lock-circle-open"></i></span></div>
                  <input formControlName="password" class="form-control" placeholder="Password" type="password"[ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password required!</div>
                    <div *ngIf="f.password.errors.minlength">Password must have at least 6 characters</div>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <span [hidden]="!loading" class="spinner-border spinner-border-sm text-primary"></span>
                <button [hidden]="loading" type="submit" class="btn btn-primary my-4">Sign in</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6"><a [routerLink]="['/login']" routerLinkActive="router-link-active" href="javascript:void(0)" class="text-gray"><small>Forgot password?</small></a></div>
          <div class="col-6 text-right"><a [routerLink]="['/register']" routerLinkActive="router-link-active" href="javascript:void(0)" class="text-gray"><small>Create new account</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
